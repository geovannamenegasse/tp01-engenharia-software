{% extends "base.html" %}

{% block content %}

<h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">    
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form action="" method="POST">
                        <div class="col-md-6 col-offset-3 justify-content-md-center">
                            
                            <h3 class="text-center text-info">Login</h3> 
                            <div class="form-group">
                                <label for="login" class="text-info">Usuário:</label><br>
                                {{form.login(class="form-control", placeholder="Nome de Usuário") }}
                            </div>

                            <div class="form-group">
                                <label for="senha" class="text-info">Senha:</label><br>
                                {{form.senha(class="form-control", placeholder="Senha") }}
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            </div>

                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">

                        </div>
                    </form>
                </div> 
            </div> 
        </div>
    </div>


{% endblock %}
