{% extends "base.html" %}
{% set active_page = "turmas" %}
{% block title %}Turmas{% endblock %}

{% block content %}

LISTAR turmas
{% for t in turmas %}
<div class="col-sm-12 p-2">
    <a href="{{ url_for('turma.ver_turma', id=t.id) }}" type="button" class="btn btn-outline-secondary col-md-12 mb-2" role="button">
        <div class="d-flex justify-content-start">
            {{ t.nome }} 
        </div>
        <div class="d-flex justify-content-end">
            {{ t.descricao }}
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
